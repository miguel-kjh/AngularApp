<h2>My Places</h2>

<ul class="places">
    <li *ngFor="let place of places" 
        [class.selected]="place === selectPlace" 
        (click)="onSelect(place)">
        <span class="badge">{{ place.id }}</span>
        {{place.name}}
    </li>
</ul>

<app-place-detail [place]="selectPlace"></app-place-detail>
